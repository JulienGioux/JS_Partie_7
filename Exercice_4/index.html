<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="utf-8" />
  <title>Exercice 2</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <h1>Exercice 2</h1>
  <p>Dans le fichier html fourni, au clic sur l'image, augmenter sa taille. Utiliser une fonction fléchée.</p>
  <img src="assets/img/la-nuit-etoilee.jpg" alt="La nuit étoilée - V. VAN GOGH" />



<script>
  myImg = document.getElementsByTagName(`img`)[0];
  myImg.onclick = () => {
    if (myImg.style.width != `100%`) {
      myImg.style.width = `100%`;
    } else {
      myImg.style.width = `50%`;
    }
  } 
</script>

</body>
</html>
